<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ramal</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="src/main/pessoa/index.js"></script>
    <script src="src/main/pessoa/controller/RamalController.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="mainApp">
<div class="container" ng-controller="RamalController">
    <div>
        <h1 class="text-center">ExpressJS + AngularJS + Stub</h1>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" ng-model="pessoa.nome_pessoa">
        <br/>
        <button class="btn btn-success center-block btn-lg" ng-click="ButtonNameModal(pessoa)">OK</button>
        <span ng-bind="nome_pessoa"></span>
    </div>
        <br/>
    <div>
        <table class="table table-striped table-responsive">
            <h4 class="text-center">TABELAS DE DADOS DE PESSOAS</h4>
            <tbody>
                <td class="text-center">ID</td>
                <td class="text-center">NOME</td>
                <td class="text-center">IDADE</td>
                <td class="text-center">CIDADE</td>
            </tbody>
                <td class="text-center">{{pessoa.id}}</td>
                <td class="text-center">{{pessoa.nome}}</td>
                <td class="text-center">{{pessoa.idade}}</td>
                <td class="text-center">{{pessoa.cidade}}</td>
        </table>
    </div>
</div>
</body>
</html>
